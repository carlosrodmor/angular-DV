<div class="modal-backdrop" (click)="closeModal()"></div>

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                <span class="cocktail-icon">ğŸ¥‚</span>
                {{ cocktailName }}
            </h5>
            <button type="button" class="btn-close" aria-label="Cerrar" (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
            <h6 class="ingredients-subtitle">Ingredientes</h6>

            <div class="ingredients-grid">
                @for (ingredient of ingredients; track ingredient.name) {
                <div class="ingredient-card">
                    <div class="ingredient-image">
                        <img [src]="ingredient.imageUrl" [alt]="ingredient.name" loading="lazy">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="ingredient-info">
                        <h6 class="ingredient-name" [title]="ingredient.name">{{ ingredient.name }}</h6>
                        <span class="ingredient-measure">{{ ingredient.measure || 'Al gusto' }}</span>
                    </div>
                </div>
                }
            </div>

            @if (ingredients.length === 0) {
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <h3>No hay ingredientes</h3>
                <p>No se encontraron ingredientes para este cÃ³ctel.</p>
            </div>
            }
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        </div>
    </div>
</div>
